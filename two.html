<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
  <form>
      <fieldset>
          <legend>Entre em contato </legend>
          <br>
          <label for="demanda">Sobre o que deseja tratar?</label>
          
          <select name="Assunto" id="demanda" multiple size="1">
              <option value="moedas">Criptmoeda</option>
              <option value="Bolsa de Valores">IBOVESPA</option>
              <option value="Mercado Financeiro">B3</option>
              <option value="Falar com o gerente">Gerência</option>
          </select>
        <br>
        <br>
        
         <label for="">Nome Completo:</label>
          <br>
          <input type="text" placeholder="Digite aqui seu nome">
          <br>
          <br>
          <label for="">E-mail:</label>
          <br>
          <input type="email" name="e-mail" placeholder="Digite aqui seu e-mail">
          <br>
          <br>
          <label for="">Mensagem</label>
          <br>
          <textarea>Insira sua mensagem para a análise</textarea>
          <br>
          <br>
          <input type="checkbox" name="subscrible" id="subscrible">
          <label for="subscrible">Aceito receber novidades por e-mail</label>
          <br>
          <br>
          <input type="submit" value="Enviar">

          
          
      </fieldset>
  </form>
</body>
</html>
